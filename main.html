<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <div class="card">

            <h1>Sign in</h1>
            <form action="#" id="loginForm">
                <label for="username"></label>
                <input type="text" id="username" class="login-fields" name="username" required placeholder="username">
                <label for="password"></label>
                <input type="password" id="password" class="login-fields" name="password" required
                    placeholder="password">
                <button class="button-submit" id="submit-btn">Sign in</button>
            </form>
        </div>
    </div>

</body>

</html>
